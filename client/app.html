<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--<script src="app.js"></script>-->
    <!--<link rel="stylesheet" href="app.css">-->
     <script src="{{ url_for('static',filename='app.js') }}"></script>
	 <link rel="stylesheet"  href= "{{ url_for('static',filename='app.css') }}">
</head>
<body>
    <div class="img"></div>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand navbar-title"><b>Loan Approval</b></a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 offset-md-2 offset-lg-2">
                <form class="form_area">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Gender</label>
                        <div class="col-sm-9">
                            <select id="uiGender" class="form-control">
                                <option selected value="gender_male">Male</option>
                                <option value="gender_female">Female</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Education</label>
                        <div class="col-sm-9">
                            <select id="uiEducation" class="form-control">
                                <option selected value="education_graduate">Graduate</option>
                                <option value="education_not graduate">Not Graduate</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Married</label>
                        <div class="col-sm-9">
                            <select id="uiMarried" class="form-control">
                                <option selected value="married_yes">Yes</option>
                                <option value="married_no">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Dependent</label>
                        <div class="col-sm-9">
                            <select id="uiDependents" class="form-control">
                                <option selected value="dependents_0">0</option>
                                <option value="dependents_1">1</option>
                                <option value="dependents_2">2</option>
                                <option value="dependents_3+">3+</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Employed</label>
                        <div class="col-sm-9">
                            <select id="uiEmployed" class="form-control">
                                <option selected value="self_employed_yes">Yes</option>
                                <option value="self_employed_no">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Area</label>
                        <div class="col-sm-9">
                            <select id="uiArea" class="form-control">
                                <option selected value="property_area_rural">Rural</option>
                                <option value="property_area_semiurban">Semiurban</option>
                                <option value="property_area_urban">Urban</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Aplicant Income</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="uiApIncome" placeholder="Number">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">CoApplicant Income</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="uiCapIncome" placeholder="Number">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Loan Amount</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="uiLoanAm" placeholder="Number">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Loan Amount Term</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="uiLoanAmTrm" placeholder="Number">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Credit History</label>
                        <div class="col-sm-9">
                            <select id="uiCreditHistory" class="form-control">
                                <option selected value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" onclick="onClickedEstimatedLoan()" class="btn btn-primary col-sm-12">Predict</button>
                    <div class="result col-sm-12" id="uiApprovalResult">
                        <h2 class="text-result">Approval Result</h2>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <footer class="footer_area">
        github: densaiko
    </footer>
</body>
</html>
